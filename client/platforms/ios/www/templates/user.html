<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="New" icon="icon ion-ios7-plus-outline" href="#/user/new">
    <ion-nav-view name="user-new"></ion-nav-view>
  </ion-tab>

 <ion-tab title="Active" icon="icon ion-ios7-checkmark-outline" href="#/user/active">
    <ion-nav-view name="user-active"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="History" icon="icon ion-ios7-filing-outline" href="#/user/history">
    <ion-nav-view name="user-history"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Settings" icon="icon ion-ios7-gear-outline" href="#/user/settings">
    <ion-nav-view name="user-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
