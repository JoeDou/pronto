<ion-view title="New Requests">
  <ion-content class="has-header">
<!--     <h1>Dashtest</h1> -->
    <ion-list can-swipe  = 'true'>
      <ion-item ng-repeat="request in requests" type="item-text-wrap">
        <span>ID: {{request.id}}</span>
        <span>Party: {{request.party}}</span>
        <span>Time of Expected Arrival: {{request.time}}</span>
        <ion-option-button class="button-assertive" ng-click="delete($index)">
          Decline
        </ion-option-button>
        <ion-option-button class="button-balanced" ng-click="go(request)">
          Offer
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
