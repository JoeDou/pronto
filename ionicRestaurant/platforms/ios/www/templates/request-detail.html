<ion-view title="{{request.id}}">
  <ion-content has-header="true" padding="true">
    <div><br><br></div>
    <div class="row">
      <div class="col col-33 text-center">ID</div>
      <div class="col col-33 text-center">Time</div>
      <div class="col col-33 text-center">Size</div>
    </div>
    <div class="row">
      <div class="col col-33 text-center">{{request.id}}</div>
      <div class="col col-33 text-center">{{request.time}}</div>
      <div class="col col-33 text-center">{{request.party}}</div>
    </div>

    <label class="item item-input">
      <span class="input-label">Offer</span>
      <input type="text">
    </label>




    <button class="button button-block button-balanced" ng-click="accept()" >Accept</button>


  </ion-content>
</ion-view>
