<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="New" icon="icon ion-home" href="#/tab/requests">
    <ion-nav-view name="tab-requests"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Existing" icon="icon ion-heart" href="#/tab/existingOffers">
    <ion-nav-view name="tab-existingOffers"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Accepted" icon="icon ion-gear-b" href="#/tab/acceptedOffers">
    <ion-nav-view name="tab-acceptedOffers"></ion-nav-view>
  </ion-tab>


</ion-tabs>
