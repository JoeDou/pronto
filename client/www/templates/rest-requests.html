<ion-view title="New Requests">
  <ion-content class="has-header">
<!--     <h1>Dashtest</h1> -->
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="updateData()"
      refreshing-text="Refreshing!"
      refreshing-icon="ion-loading-c">
    </ion-refresher>
    <ion-list can-swipe  = 'true'>
      <ion-item ng-repeat="request in requests | filter: {requestStatus: 'Active'} | orderBy:'updatedAt'" type="item-text-wrap">
      <div class='col'>
        <!-- <span>ID: {{request.requestId}}</span> -->
        <div>Party of {{request.groupSize}} at
        {{request.targetDateTime | date:'shortTime'}}</div>
        <ion-option-button class="button-assertive" ng-click="delete($index)">
          Decline
        </ion-option-button>
        <ion-option-button class="button-balanced" ng-click="go(request)">
          Offer
        </ion-option-button>
      </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
