<ion-view title="Accepted Offers">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="acceptedOffer in acceptedOffers" type="item-text-wrap" href="#/rest/acceptedOffer/{{acceptedOffer.id}}">
        <div>
          <div>
            <span>{{acceptedOffer.name}}</span>
          </div>
          <div>
            <span>ID: {{acceptedOffer.id}}</span>
            <span>Party: {{acceptedOffer.party}}</span>
            <span>Arrival: {{acceptedOffer.time}}</span>
          </div>
        </div>      
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
