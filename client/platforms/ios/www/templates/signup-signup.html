<ion-view title="Restaurant Signup">
  <ion-content class="has-header">
    <label class="item item-input">
      <span class="input-label">Business Name</span>
      <input type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">Address</span>
      <input type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">City</span>
      <input type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">State</span>
      <input type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">Zip Code</span>
      <input type="number">
    </label>
    <label class="item item-input">
      <span class="input-label">Telephone</span>
      <input type="tel">
    </label>
  </ion-content>
</ion-view>
