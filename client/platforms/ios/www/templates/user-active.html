<ion-view title="Pronto">
  <ion-content class="has-header has-padding">
    <ion-list>
      <div class="card">
        <div class="item item-text-wrap">
          <h2>Request Summary</h2>
          <div>
            {{response.radius}} miles from {{response.address}}
          </div>
          <div>
            Group of {{response.groupSize}} in {{response.mins}} mins
          </div>
        </div>
      </div>
    </ion-list>
  <div class="item item-divider">
    New Offers
  </div>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="updateData()"
    refreshing-text="Refreshing!"
    refreshing-icon="ion-loading-c">
  </ion-refresher>
  <ion-list can-swipe="true">
    <ion-item ng-repeat="offer in offers | filter: {status: filterOn} | orderBy:'updatedAt'" >
      <div class = 'rest-name'>{{offer.businessName}} {{offer.yelpStars}}</div>
      <div class = 'rest-address'>{{offer.address}} ({{offer.distance | number:2}} mi away)</div>
      <div class = 'rest-offer'>Offer: {{offer.replies}}</div>
      <div class = 'rest-offer'>Expire<span am-time-ago="offer.expirationDateTime"></span></div>
      <ion-option-button class="button-assertive" ng-click="reject(offer.businessId)">
        Decline
      </ion-option-button>
      <ion-option-button class="button-balanced" ng-click="accept(offer.businessId)">
        Accept
      </ion-option-button>
    </ion-item>
  </ion-list>

  </ion-content>
</ion-view>
